<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>QuickChat</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,800'>
	<link rel="stylesheet" href="/modules/auth/style.css">
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<!-- Проверка с базой данных -->
			<form action="/registration.js"> 
				<h1>QuickChat</h1> 
				<h2>Регистрация</h2> 
				<input type="text" name="username" placeholder="Ник" required/> 
				<input type="email" name="email" placeholder="Email" required/> 
				<input type="password" name="password" placeholder="Пароль" required/> 
				<button>Зарегистроваться</button> 
				</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="/login.js">
				<h1>QuickChat</h1>
				<h2>Авторизация</h2>
				<input type="email" name="email" placeholder="Email" required/>
				<input type="password" name="password" placeholder="Пароль" required/>
				<a href="#openModal">Забыли пароль?</a>
				<button>Войти</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Есть аккаунт?</h1>
					<p>Авторизуйся!</p>
					<button class="ghost" id="signIn">Войти</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Привет!</h1>
					<p>Заполни форму для регистрации!</p>
					<button class="ghost" id="signUp">Зарегистроваться</button>
				</div>
			</div>
		</div>
	</div>
	<div id="openModal" class="modalDialog">
		<div>
			<form action="/forgotpassword.js">
				<a href="#close" title="Закрыть" class="close">X</a>
				<h2>Восстановление аккаунта</h2>
				<a>Введите Email, на который зарегистрирован аккаунт. Мы отправим на него Ваш пароль</a>
				<input type="email" name="email" placeholder="Email" required/>
					<p><button>Восстановить</button></p>
			</form>
		</div>
	</div>

	<script src="/modules/auth/script.js"></script> 

</body>


</html>
