<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Чаты | QuickChat</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,800'>
</head>

<body>
    <div class="conteiner">
        <div class="menu">
            <div class="name">QuickChat</div>
            <div class="tmp">
                <div id="setting" class="settings"></div>
                <div id="windowSet" class="window">
                    <button id="profile" class="menuBut">Настройки профиля</button>
                    <button id="exit" class="menuBut">Выйти</button>
                </div>
            </div>
        </div>
        <div class="windowChat">
            <div id="leftWindow" class="leftWindow">
                <div class="topMenu">
                    <a class="link" href="#openModal">Создать чат</a>
                </div>
                <div id="windowNameChat"></div>
            </div>
            <div class="rightWindow">
                <div class="topMenu">
                    <a id="topSetting" class="link1" href="#openWindow">Настройки чата</a>
                    <a id="dialogUserInfo" href="#openModal2">Участники</a>
                    <a id="out">Покинуть</a>
                </div>
                <div id="nameChat"></div>
                <div class="chat">
                    <div id="chat" class="chatTable">
                        <div id="chatTable" class="wChat">
                        </div>
                        <textarea id="messageText"></textarea>
                        <button id="submit">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="openModal" class="modalDialog">
        <div class="newChat">
            <a href="#" title="Закрыть" class="close" id="closeCreate">X</a>
            <p>Введите название чата: <input class="input" id="dialogName" placeholder="НазваниеЧата">
                <p>Введите имена пользователей через перевод строки:</p>
                <textarea id="users"></textarea>
                <button id="create" class="createChat">Создать чат</button><br>
        </div>
    </div>

    <div id="openWindow" class="modalDialog">
        <div class="windowSettingChat">
            <a href="#" class="close" id="closeSetWindow">X</a>
            <div class="windowAdd">
                <a>Добавить участника</a>
                <input class="inputSettingChat" id="addName" type="text" placeholder="Никнейм">
                <button class="buttonWindowSettingChat1" id="add">Добавить</button>
            </div>
            <div id="addInform"></div>
            <div class="windowDel">
                <a>Удалить участника</a>
                <input class="inputSettingChat" id="deleteName" type="text" placeholder="Никнейм">
                <button class="buttonWindowSettingChat2" id="deleteButton">Удалить</button><br>
            </div>
            <div id="delInform"></div>
        </div>
    </div>
    <div id="openModal2" class="modalDialog">
        <div class="memberWindow" id="memberWindow">
            <a href="#" title="Закрыть" class="close" id="close">X</a>
            <p class="brigadier">Бригадир</p>
            <p id="signMembers">Участники беседы</p>
            <div id="members"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
