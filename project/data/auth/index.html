<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>QuickChat</title>
    <link rel="shortcut icon" href="/auth/favicon.ico" type="image/x-icon">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,800'>
	<link rel="stylesheet" href="/auth/style.css">
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<!-- Проверка с базой данных -->
			<form>
				<h1>QuickChat</h1>
				<h2>Регистрация</h2>
				<input id="regUserName" type="text" name="username" placeholder="Ник" />
				<div class="flexTmp">
				<input id="regEmail" type="email" name="email" placeholder="Email" />
				<span id="tmpEmail"></span>
				</div>
				<input id="regPassword" type="password" name="password" placeholder="Пароль" />
				<button id="regButton" >Зарегистроваться</button>
				<span id="regError"></span>

			</form>	
		</div>
		<div class="form-container sign-in-container">
			<form>
				<h1>QuickChat</h1>
				<h2>Авторизация</h2>
				<div class="logEm">
				<input id="loginEmail" type="email" name="email" placeholder="Email" />
				<span id="lgEm"></span>
				</div>
				<input id="loginPassword" type="password" name="password" placeholder="Пароль" />
				<a href="#openModal">Забыли пароль?</a>
				<button id="loginButton">Войти</button>
				<span id="loginError"></span>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Есть аккаунт?</h1>
					<p>Авторизуйся!</p>
					<button class="ghost" id="signIn">Войти</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Привет!</h1>
					<p>Заполни форму для регистрации!</p>
					<button class="ghost" id="signUp">Зарегистроваться</button>
				</div>
			</div>
		</div>
	</div>
	<div id="openModal" class="modalDialog">
		<div>
			<form action="/forgotPassword.js">
				<a href="#close" title="Закрыть" class="close">X</a>
				<h2>Восстановление аккаунта</h2>
				<a>Введите Email, на который зарегистрирован аккаунт. Мы отправим на него Ваш пароль</a>
				<input if="forgotEmail" type="email" name="email" placeholder="Email" />
				<p><button id ="forgotButton">Восстановить</button></p>
				<span id="forgotEr"></span>
			</form>
		</div>
	</div>


	<script src="/auth/script.js"></script>

</body>


</html>
