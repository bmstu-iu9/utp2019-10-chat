<!DOCTYPE html>
<html>

<head>
    <title>Профиль | QuickChat</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,800'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="container">
        <form>
            <img src="">
            <h1>Nickname (V/X)</h1>
            <a href="#openModal">Сменить пароль</a>
            <a href="#openModal2">Сменить адрес почты</a>
        </form>
    </div>
    <div id="openModal" class="modalDialog">
        <div>
            <form action="/changePwd.js">
                <a href="#close" title="Закрыть" class="close">X</a>
                <h2>Смена пароля</h2>
                <a>Введите старый пароль</a>
                <input id="oldPwd" type="password" name="Old Password" placeholder="password" />
                <a>Введите новый пароль</a>
                <input id="newPwd" type="password" name="New Password" placeholder="password" />
                <span id="changePwdErr"></span>
            </form>
        </div>
    </div>

    <div id="openModal2" class="modalDialog">
        <div>
            <form action="/changePwd.js">
                <a href="#close" title="Закрыть" class="close">X</a>
                <h2>Смена электронной почты</h2>
                <a>Введите ваш пароль</a>
                <input id="currentPwd" type="password" name="Password" placeholder="password" />
                <a>Введите новый адрес электронной почты</a>
                <input id="newMail" type="email" name="New Email" placeholder="email" />
                <span id="changeMailErr"></span>
            </form>
        </div>
    </div>
</body>

</html>
