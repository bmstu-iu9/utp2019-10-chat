<!DOCTYPE html>
<html>

<head>
    <title>Профиль | QuickChat</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,800'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="container">
        <form>
            <img src="default.png" id="profileImg">
            <h1>Nickname</h1>
            <a id="verified">(V/X)</a>
            <div><a href="#openModal">Сменить пароль</a></div>
            <div><a href="#openModal2">Сменить адрес почты</a></div>
            <div>
                <a>Сбросить пароль</a>
                <button id="resetPwd">Сбросить</button>
            </div>
            <div><a href="#openModal3">Завершить все сессии</a></div>
            <p><button id="exit">Выйти</button></p>
        </form>
    </div>

    <div id="openModal" class="modalDialog">
        <div>
            <form action="/changePwd.js">
                <a href="#close" title="Закрыть" class="close">X</a>
                <h2>Смена пароля</h2>
                <div><a>Введите старый пароль</a></div>
                <div><input id="oldPwd" type="password" name="Old Password" placeholder="password" /></div>
                <div><a>Введите новый пароль</a></div>
                <div><input id="newPwd" type="password" name="New Password" placeholder="password" /></div>
                <p><button id ="changePassBtn">Поменять</button></p>
                <span id="changePwdErr"></span>
            </form>
        </div>
    </div>

    <div id="openModal2" class="modalDialog">
        <div>
            <form action="/changePwd.js">
                <a href="#close" title="Закрыть" class="close">X</a>
                <h2>Смена электронной почты</h2>
                <div><a>Введите ваш пароль</a></div>
                <div><input id="currentPwd" type="password" name="Password" placeholder="password" /></div>
                <div><a>Введите новый адрес электронной почты</a></div>
                <div><input id="newMail" type="email" name="New Email" placeholder="email" /></div>
                <p><button id ="changeMailBtn">Поменять</button></p>
                <span id="changeMailErr"></span>
            </form>
        </div>
    </div>

    <div id="openModal3" class="modalDialog">
        <div>
            <form action="/exitSessions.js">
                <a href="#close" title="Закрыть" class="close">X</a>
                <div><a>Введите пароль</a></div>
                <div><input id="passToCloseAll" type="password" placeholder="password" /></div>
                <p><button id="closeSessions">Выйти</button></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
