<!DOCTYPE html>
<html>

<head>
    <title>Профиль | QuickChat</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/profile/style.css"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,800'>
</head>

<body>
    <div class="container">
        <div id="windowSet" class="window">
            <button id="chats" class="menuBut">Перейти к чатам</button>
            <button id="exit" class="menuBut">Выйти</button>
        </div>
        <div class="menu">
            <span class="name">QuickChat</span>
            <button id="setting" class="settings"></button> 
        </div>
        <div id="profile" class="profile">
            <div class="pfImg">
                <img src="/profile/default.png" id="profileImg">
            </div>
            <div class="right">
                <div class="nicknameField">
                    <p>Имя пользователя: </p>
                    <p class="nickname" id="nickname"></p> <!--цвет отображает статус верификации (да или нет -- зеленый или красный)-->
                </div>
                <div class="changeDiv" id="changePassDiv">
                    <!-- <a href="#openModal">Сменить пароль</a> -->
                    <a class="changeTextA" id="changePass" href="#changePass">Смена пароля</a> <!--Пока не работает-->
                    <div id="changePassFields" class="changePassFields">
                        <div><a>Введите старый пароль</a></div>
                        <div><input id="oldPwd" type="password" name="Old Password" placeholder="password" /></div>
                        <div><a>Введите новый пароль</a></div>
                        <div><input id="newPwd" type="password" name="New Password" placeholder="password" /></div>
                        <p><button class="modalBtn" id ="changePassBtn">Сменить</button></p>
                        <span id="changePwdErr"></span>
                    </div>
                </div>
                <div class="changeDiv" id="changeMailDiv">
                        <!-- <a href="#openModal">Сменить пароль</a> -->
                        <a class="changeTextA" id="changeMail" href="#changeMail">Смена адреса почты</a>
                        <div id="changeMailFields" class="changeMailFields">
                            <div><a>Введите новую почту</a></div>
                            <div><input id="yourMail" type="email" name="Email" placeholder="email" /></div>
                            <div><a>Введите ваш пароль</a></div>
                            <div><input id="yourPwd" type="password" name="Password" placeholder="password" /></div>
                            <p><button class="modalBtn" id ="changeMailBtn">Сменить</button></p>
                            <span id="changeMailErr"></span>
                        </div>
                    </div>
                <div><a href="#openModal3">Завершить все сессии</a></div> <!--Модальное окно на случай миссклика-->
                <div><a href="#openModal4">Удалить аккаунт</a></div> <!--Модальное окно на случай миссклика-->
            </div>
        </div>
    </div>

    <div id="openModal" class="modalDialog">
        <div>
            
                <a href="#close" title="Закрыть" class="close">X</a>
                <h2>Смена пароля</h2>
                <div><a>Введите старый пароль</a></div>
                <div><input id="oldPwd" type="password" name="Old Password" placeholder="password" /></div>
                <div><a>Введите новый пароль</a></div>
                <div><input id="newPwd" type="password" name="New Password" placeholder="password" /></div>
                <p><button class="modalBtn" id ="changePassBtn">Сменить</button></p>
                <span id="changePwdErr"></span>
            
        </div>
    </div>

    <div id="openModal3" class="modalDialog">
        <div>
            <form>
                <a href="#close" title="Закрыть" class="close">X</a>
                <!-- <div><a>Введите пароль</a></div>
                <div><input id="passToCloseAll" type="password" placeholder="password" /></div> -->
                <p><button class="modalBtn" id="closeSessions">Выйти</button></p>
                <span id="exitSesError"></span>
            </form>
        </div>
    </div>

    <div id="openModal4" class="modalDialog">
            <div>
                <form>
                    <a href="#close" title="Закрыть" class="close">X</a>
                    <h2>Вы уверены?</h2>
                    <p><button class="modalBtn" id="deleteAcc">Удалить</button></p>
                </form>
            </div>
        </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="/profile/script.js"></script>

</body>

</html>
