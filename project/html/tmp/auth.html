<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<p>Логин</p>
		<input id="loginEmail">email<br>
		<input type="password" id="loginPassword">password<br>
		<button id="loginButton">LOGIN</button><br><br>
		<p>Регистрация</p>
		<input id="regEmail">email<br>
		<input id="regUserName">username<br>
		<input type="password" id="regPassword">password<br>
		<button id="regButton">REGISTRATION</button><br><br>
		<p>Восстановление пароля</p>
		<input id="forgotEmail">email<br>
		<button id="forgotButton">FORGOT PASSWORD</button><br><br>
		<div id="state"></div>
		<div id="rcode"></div>
		<script>
			regButton.onclick = () => {
				const req = new XMLHttpRequest()
				req.open('POST', '/req/registration.js', true)
				req.onreadystatechange = () => {
					if (req.readyState != 4) return;
					
					state.textContent = req.status
					rcode.textContent = req.responseText
					if (!JSON.parse(req.responseText).errcode);
						window.location.reload()
				}
				req.send(JSON.stringify({email: regEmail.value, username: regUserName.value, password: regPassword.value}))
			}
			
			loginButton.onclick = () => {
				const req = new XMLHttpRequest()
				req.open('POST', '/req/login.js', true)
				req.onreadystatechange = () => {
					if (req.readyState != 4) return;
					
					state.textContent = req.status
					rcode.textContent = req.responseText
					if (!JSON.parse(req.responseText).errcode)
						window.location.reload()
				}
				req.send(JSON.stringify({email: loginEmail.value, password: loginPassword.value}))
			}
			
			forgotButton.onclick = () => {
				const req = new XMLHttpRequest()
				req.open('POST', '/req/passwordreset.js', true)
				req.onreadystatechange = () => {
					if (req.readyState != 4) return;
					
					state.textContent = req.status
					rcode.textContent = req.responseText
				}
				req.send(JSON.stringify({email: forgotEmail.value}))
			}
		</script>
	</body>
</html>
